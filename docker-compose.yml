version: '3.8'

services:
  camera-left:
    build: .
    container_name: sani_camera_left
    ports:
      - "8080:80"
    environment:
      - HOSTNAME=left-camera
      - CAMERA_ID=left
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  camera-right:
    build: .
    container_name: sani_camera_right
    ports:
      - "8081:80"
    environment:
      - HOSTNAME=right-camera
      - CAMERA_ID=right
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy for DuckDNS-like functionality
  proxy:
    image: nginx:alpine
    container_name: sani_camera_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - camera-left
      - camera-right
    restart: unless-stopped